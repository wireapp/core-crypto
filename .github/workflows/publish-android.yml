name: Publish Android packages

on:
  push:
    tags:
      - "**"

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTFLAGS: "-D warnings -W unreachable-pub"
  RUSTUP_MAX_RETRIES: 10

jobs:
  publish-android:
    if: github.repository == 'wireapp/core-crypto'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Gradle Setup
        uses: gradle/gradle-build-action@v2
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: "Setup rust"
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: "armv7-linux-androideabi,aarch64-linux-android,x86_64-linux-android,i686-linux-android"
      - name: Setup cargo-make
        uses: davidB/rust-cargo-make@v1

      - name: Build Android package
        run: |
          cd crypto-ffi
          cargo make copy-android-resources
      - name: Publish package
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: kotlin
          arguments: "android:publishMavenPublicationToGithubRepository"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
