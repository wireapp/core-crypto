[package]
name = "interop"
version = "0.9.2"
edition = "2021"
license = "GPL-3.0-only"

[features]
default = ["proteus"]
proteus = [
    "dep:cryptobox",
    "dep:proteus",
    "dep:proteus-wasm",
    "dep:tempfile",
    "core-crypto/cryptobox-migrate",
    "core-crypto/proteus"
]

[dependencies]
color-eyre = "0.6"
log = "0.4"
femme = "2.2"
dirs = "5.0"
core-crypto = { path = "../crypto" }
# core-crypto-ffi = { path = "../crypto-ffi" }

# Utils
async-trait = "0.1"
serde_json = "1.0"
sha2 = "0.10"
hex = "0.4"
base64 = "0.21"
const_format = "0.2"
rand = "0.8"
bitflags = "2.3"
uuid = { version = "1.1", features = ["v4"] }
tempfile = { version = "3.3", optional = true }
# Terminal support
xshell = "0.2"
spinoff = { version = "0.7", features = ["aesthetic"], default-features = false }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
cryptobox = { git = "https://github.com/wireapp/cryptobox", optional = true }
proteus = { git = "https://github.com/wireapp//proteus", branch = "otak/fix-1.0.3", optional = true }
tokio = { version = "1.20", features = ["full"] }
# Http Server
warp = { version = "0.3", default-features = false }
# Webdriver stuff
webdriver-install = "0.3"
fantoccini = "0.19"

[dependencies.proteus-wasm]
version = "2.0"
features = ["hazmat"]
optional = true
git = "https://github.com/wireapp/proteus"
branch = "otak/2.0-error-codes"



