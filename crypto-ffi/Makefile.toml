condition = { platforms = ["mac"] }
command = "cargo"
args = [
    "rustc",
    "--locked",
    "--target", "aarch64-apple-ios-sim",
    "--crate-type=cdylib",
    "--crate-type=staticlib",
    "--release",
    "--",
    "-C", "strip=symbols"
]

[tasks.ios]
condition = { platforms = ["mac"] }
dependencies = ["ios-device", "ios-simulator-x86", "ios-simulator-arm"]

[tasks.ios-create-xcframework]
condition = { platforms = ["mac"] }
script = '''
    cd bindings/swift

    ./build-xcframework.sh
'''
dependencies = ["ios"]

