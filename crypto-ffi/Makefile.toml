condition = { platforms = ["mac"] }
command = "cargo"
args = [
    "rustc",
    "--locked",
    "--target", "x86_64-apple-ios",
    "--crate-type=cdylib",
    "--crate-type=staticlib",
    "--release",
    "--",
    "-C", "strip=symbols"
