[package]
name = "core-crypto-ffi"
version = "0.2.0"
edition = "2021"
license = "GPL-3.0-only"

[lib]
name = "core_crypto_ffi"
crate-type = ["cdylib", "staticlib"]

[features]
default = ["c-api"]
mobile = ["uniffi", "uniffi_macros", "uniffi_build", "uniffi_bindgen"]
c-api = ["libc"]

[dependencies]
core-crypto = { version = "0.2", path = "../crypto" }
parking_lot = "0.12"
thiserror = "1.0"

# UniFFI - Android + iOS bindings - Runtime support
uniffi = { version = "0.17", optional = true }
uniffi_macros = { version = "0.17", optional = true }

# C-API support
libc = { version = "0.2", optional = true }

[build-dependencies]
# UniFFI - Android + iOS bindings - Build support
uniffi_build = { version = "0.17", features = ["builtin-bindgen"], optional = true }
uniffi_bindgen = { version = "0.17", optional = true }
