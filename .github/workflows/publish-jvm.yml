name: Publish JVM/Android packages

on:
  [push]
  # push:
  #   tags:
  #     - "**"

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTFLAGS: "-D warnings -W unreachable-pub"
  RUSTUP_MAX_RETRIES: 10

jobs:
  publish-jvm:
    if: github.repository == 'wireapp/core-crypto'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: "x86_64-apple-darwin,aarch64-apple-darwin,x86_64-unknown-linux-gnu,armv7-linux-androideabi,aarch64-linux-android,x86_64-linux-android,i686-linux-android"

      - name: Setup cargo-make
        uses: davidB/rust-cargo-make@v1

      - name: Build JVM package
        env:
          CC_x86_64_unknown_linux_gnu: x86_64-unknown-linux-gnu-gcc
          CXX_x86_64_unknown_linux_gnu: x86_64-unknown-linux-gnu-g++
          AR_x86_64_unknown_linux_gnu: x86_64-unknown-linux-gnu-ar
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: x86_64-unknown-linux-gnu-gcc
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          cd ../
          git clone https://github.com/wireapp/wire-maven.git
          brew tap messense/macos-cross-toolchains
          brew install x86_64-unknown-linux-gnu
          cd ./core-crypto/crypto-ffi
          cargo make copy-jvm-resources
          cargo make copy-android-resources
          cd ../kotlin
          ./gradlew android:publishMavenPublicationToWireRepository
          ./gradlew jvm:publishMavenPublicationToWireRepository
          cd ../../wire-maven
          git commit -am "Release of core-crypto $GITHUB_REF_NAME"

      - name: Push release to wire-maven repo
        uses: ad-m/github-push-action@master
        with:
          directory: ../wire-maven
          repository: wireapp/wire-maven
