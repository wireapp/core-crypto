[package]
name = "core-crypto-keystore"
description = "Encrypted keystore with support for OpenMLS and Proteus"
repository = "https://github.com/wireapp/core-crypto"
version = "0.7.0-rc.1"
edition = "2021"
license = "GPL-3.0-only"
publish = false

[lib]
name = "core_crypto_keystore"
crate-type = ["lib", "cdylib"]

[[bench]]
name = "read"
harness = false

[[bench]]
name = "write"
harness = false

[features]
default = ["mls-keystore", "proteus-keystore"]
mls-keystore = ["dep:openmls_traits"]
proteus-keystore = ["dep:proteus-traits"]
ios-wal-compat = ["dep:security-framework"]
idb-regression-test = []
dummy-entity = ["dep:serde"]

[dependencies]
thiserror = "1.0"
cfg-if = "1.0"
hex = "0.4"
zeroize = { version = "1.5", features = ["zeroize_derive"] }
async-trait = "0.1"
async-lock = "2.5"
serde_json = "1.0"
sha2 = "0.10"

# iOS specific things
security-framework = { version = "2.8", optional = true }

openmls_traits = { version = "0.1", optional = true, features = ["single-threaded"] }

serde = { version = "1.0", features = ["derive"], optional = true }

[dependencies.proteus-traits]
optional = true
package = "proteus-traits"
git = "https://github.com/wireapp/proteus"
branch = "otak/2.0-error-codes"

[target.'cfg(not(target_family = "wasm"))'.dependencies]
async-fs = "1.5"
blocking = "1.2"

[target.'cfg(not(target_family = "wasm"))'.dependencies.rusqlite]
version = "0.28"
default-features = false
features = [
    "bundled-sqlcipher-vendored-openssl",
    "blob",
    "limits",
    "unlock_notify",
    "uuid",
]

[target.'cfg(not(target_family = "wasm"))'.dependencies.refinery]
version = "0.8"
default-features = false
features = ["rusqlite"]

[target.'cfg(target_family = "wasm")'.dependencies]
rexie = { version = "0.4", default-features = false, features = ["js"] }
js-sys = "0.3"
web-sys = { version = "0.3", features = ["console"] }
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde-big-array = "0.5"
serde-wasm-bindgen = "0.4"
# Async WASM stuff
wasm-bindgen-futures = "0.4"
# Crypto stuff
aes-gcm = "0.10"
rand = { version = "0.8", features = ["getrandom"] }
getrandom = { version = "0.2", features = ["js"] }

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
wasm-bindgen-test = "0.3"
uuid = { version = "1.0", features = ["v4", "js"] }
rand = { version = "0.8", features = ["getrandom"] }
getrandom = { version = "0.2", features = ["js"] }
openmls = { version = "0.4", default-features = false, features = ["crypto-subtle"] }
mls-crypto-provider = { path = "../mls-provider" }
rstest = "0.16"
rstest_reuse = "0.5"
async-std = { version = "1.12", features = ["attributes"] }
futures-lite = "1.12"
core-crypto-keystore = { path = ".", features = ["idb-regression-test"] }

[dev-dependencies.proteus-wasm]
version = "2.0"
git = "https://github.com/wireapp/proteus"
branch = "otak/2.0-error-codes"

[target.'cfg(not(target_family = "wasm"))'.dev-dependencies.criterion]
version = "0.4"
features = ["async_futures", "html_reports"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-Os", "--enable-mutable-globals", "--enable-threads", "--detect-features"]
