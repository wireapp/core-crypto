script_runner = "@duckscript"
script = '''
from = canonicalize "../target/${RELEASE_PATH}/libcore_crypto_ffi.${LIB_EXTENSION}"
if eq ${CARGO_MAKE_RUST_TARGET_OS} linux
    jvm_target = set "linux-x86-64"
else
    jvm_target = set "darwin-x86-64"
end
to = canonicalize "../kotlin/jvm/src/main/resources/${jvm_target}"
mkdir ${to}
cp ${from} "${to}/libcore_crypto_ffi.${LIB_EXTENSION}"

println -c bright_blue "cp ./bindings/kt/com/wire/crypto/CoreCrypto.kt -> ../kotlin/jvm/src/main/kotlin/com/wire/crypto/CoreCrypto.kt"
from = canonicalize "./bindings/kt/com/wire/crypto/CoreCrypto.kt"
to = canonicalize "../kotlin/jvm/src/main/kotlin/com/wire/crypto/CoreCrypto.kt"
cp ${from} ${to}
'''

