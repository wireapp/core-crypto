name: Check bindings

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on: [push]

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  check-android:
    if: github.repository == 'wireapp/core-crypto'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Gradle Setup
        uses: gradle/gradle-build-action@v2
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: "Setup rust"
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: "armv7-linux-androideabi,aarch64-linux-android,x86_64-linux-android,i686-linux-android"
      - name: Setup cargo-make
        uses: davidB/rust-cargo-make@v1
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Install NDK 25
        run: echo "y" | sdkmanager --install "ndk;25.2.9519653"
      - uses: Swatinem/rust-cache@v2
      - name: Build Android package
        env:
          ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25.2.9519653
        run: |
          cd crypto-ffi
          cargo make android
      - name: Build package
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: kotlin
          arguments: android:build -x lint -x lintRelease

  check-swift:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: "aarch64-apple-ios,x86_64-apple-ios,aarch64-apple-ios-sim"
      - name: Setup cargo-make
        uses: davidB/rust-cargo-make@v1
      - uses: Swatinem/rust-cache@v2
      - run: |
          cd crypto-ffi
          cargo make ios

  check-wasm:
    runs-on: ubuntu-latest
    env:
      # ensures we have same flags as when publishing
      RUSTFLAGS: "-D warnings -W unreachable-pub"
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Setup cargo-make
        uses: davidB/rust-cargo-make@v1
      - uses: Swatinem/rust-cache@v2
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: "latest"
      - name: Build WASM package
        run: |
          cd crypto-ffi
          cargo make wasm-build
      - name: Build TS bindings
        run: |
          npm install
          npm run build
      - name: Run E2E JS suite
        run: npm run test:raw
