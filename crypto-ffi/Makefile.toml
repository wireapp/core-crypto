condition = { platforms = ["mac"] }
command = "cargo"
args = [
    "rustc",
    "--locked",
    "--target", "aarch64-apple-ios",
    "--crate-type=cdylib",
    "--crate-type=staticlib",
    "--release",
    "--",
    "-C", "strip=symbols"
]

[tasks.ios-simulator-x86]
