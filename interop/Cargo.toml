[package]
name = "interop"
version = "0.2.0-pre.1"
edition = "2021"
license = "GPL-3.0-only"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
color-eyre = "0.6"
log = "0.4"
femme = "2.2"
dirs = "4.0"
core-crypto = { path = "../crypto" }
# Utils
async-trait = "0.1"
serde_json = "1.0"
sha2 = "0.10"
hex = "0.4"
const_format = "0.2"
rand = "0.8"
# Terminal support
xshell = "0.2"
spinoff = "0.5"
uuid = { version = "1.1", features = ["v4"] }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
tokio = { version = "1.20", features = ["full"] }
# Http Server
warp = "0.3"
# Webdriver stuff
webdriver-install = "0.3"
fantoccini = "0.19"
