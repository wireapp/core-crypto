[package]
name = "core-crypto-keystore"
version = "0.2.0"
edition = "2021"
license = "GPL-3.0-only"

[lib]
name = "core_crypto_keystore"
crate-type = ["lib", "cdylib"]

[[bench]]
name = "read"
harness = false

[[bench]]
name = "write"
harness = false

[features]
default = ["mls-keystore"]
mls-keystore = ["openmls_traits", "hex"]
proteus-keystore = ["proteus"]
ios-wal-compat = ["security-framework", "hex"]
memory-cache = ["lru"]

[dependencies]
thiserror = "1.0"
lru = { version = "0.7", optional = true }
refinery = { version = "0.8", default-features = false, features = ["rusqlite"] }

# iOS specific things
security-framework = { version = "2.6", optional = true }

hex = { version = "0.4", optional = true }
openmls_traits = { version = "0.1", optional = true }
proteus = { version = "1.0", default-features = false, optional = true }

[dependencies.rusqlite]
version = "0.26"
default-features = false
features = [
    "bundled-sqlcipher-vendored-openssl",
    "blob",
    "limits",
    "unlock_notify",
    "uuid",
]

[target.'cfg(target_family = "wasm")'.dependencies.rusqlite]
version = "0.26"
default-features = false
features = [
    "bundled-sqlcipher-vendored-openssl",
    "blob",
    "limits",
    "unlock_notify",
    "uuid",
    "wasm32-wasi-vfs"
]

[dev-dependencies]
criterion = "0.3"
uuid = { version = "1.0", features = ["v4"] }
openmls = { version = "0.4", default-features = false }
openmls_rust_crypto_provider = { version = "0.1", package = "openmls_rust_crypto", default-features = false }
